<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptAider - Interactive Starter Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
        }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // Simple Interactive Starter Kit App
        const prompts = [
            {
                id: 1,
                category: 'Messaging / Copywriting',
                title: '1. Brand Voice Lock',
                when: 'When your outputs sound robotic or "not you."',
                prompt: `Rules: (1) sentences ‚â§18 words, (2) zero jargon, (3) one micro-story or example, (4) finish with a one-line CTA.

Rewrite this [TYPE] about [TOPIC] for [AUDIENCE].

Return 3 versions: Short / Medium / Long.

Add 3 high-conversion headlines.

DEBUG: If any line feels generic, shift into "behavioral copywriter + conversion analyst" mode and revise.`,
                output: 'On-brand copy that sounds human, clean, and scroll-stopping.',
                tip: 'Save your preferred output as a "Voice Memory" and reuse across all prompts.'
            },
            {
                id: 2,
                category: 'Content / Growth',
                title: '2. Short-Form Hook Generator (TikTok / Reels)',
                when: 'When you need hooks that grab instantly.',
                prompt: `You are a short-form growth editor. Create 5 video scripts for [TOPIC] with:

(A) 3-second hook, (B) 3-beat body, (C) 3-second CTA.

Add on-screen text, thumbnail line, and a caption under 120 characters.

DEBUG: If hooks feel weak, return 3 alternatives using "curiosity gap" or "contrary angle."`,
                output: 'Platform-optimized scripts that boost watch time.',
                tip: 'Use one script per week and turn each beat into a carousel or email.'
            },
            {
                id: 3,
                category: 'Monetization',
                title: '3. Rapid Offer Builder',
                when: 'When you want to turn an idea into a sellable offer fast.',
                prompt: `You are a product-launch strategist.

Turn this idea [IDEA] into a paid micro-offer priced at $[PRICE].

Deliver: (1) 1-line value promise, (2) 3 deliverables, (3) 7-day launch plan,
(4) 3 lead magnet headline options, (5) 3 objections + rebuttals.

DEBUG: Adjust pricing if audience willingness doesn't match.`,
                output: 'A ready-to-sell offer with a launch path you can follow today.',
                tip: 'Use the 7-day plan as a mini-challenge for fast wins.'
            },
            {
                id: 4,
                category: 'Sales / Pages',
                title: '4. Landing Hero Generator',
                when: 'When building a high-conversion landing page or sales page hero section.',
                prompt: `You are a direct-response copywriter.

Create a landing hero for [PRODUCT]:

(A) 3 headline options, (B) subhead, (C) 3 benefit bullets, (D) social proof slot, (E) CTA line.

Add a 1-paragraph FAQ tackling the biggest objection.

DEBUG: Provide an A/B version using "avoid pain" instead of "gain."`,
                output: 'Clean, punchy hero copy that boosts conversions.',
                tip: 'Put the strongest headline in the hero and use the others as ads.'
            },
            {
                id: 5,
                category: 'Research / Strategy',
                title: '5. Research Brief Engine',
                when: 'When you need fast clarity without information overload.',
                prompt: `You are an executive research analyst.

For topic [TOPIC], return:

(1) 1-sentence thesis,
(2) 5 key findings (1 sentence each + source suggestion),
(3) 3 recommended actions with timeline + owner.

Add a confidence score per finding.

DEBUG: If unsure, mark "cannot confirm" and list data needed.`,
                output: 'A clear brief that\'s actionable, skimmable, and grounded.',
                tip: 'Use this before making any decision, pitch, or strategy doc.'
            },
            
            {
    id: 6,
    category: 'Email Marketing / Automation',
    title: '6. Email Sequence Architect',
    when: 'When you want emails that nurture, educate, and convert without manual effort.',
    prompt: `You are PromptAider's Email Sequence Architect.

Build a complete email funnel for [OFFER] targeting [AUDIENCE].

Deliver:
‚Ä¢ Email 1: Welcome + clarity
‚Ä¢ Email 2: Value + quick win
‚Ä¢ Email 3: Authority + insight
‚Ä¢ Email 4: Objection handling
‚Ä¢ Email 5: Soft conversion CTA

Each email must include: subject line, preview text, body copy, and CTA.

Tone: direct, friendly, concise.

DEBUG: If conversion feels weak, strengthen Email 4 objections and CTA urgency.`,
    output: 'A complete 5-email sequence that nurtures leads to conversion.',
    tip: 'This is your go-to format for predictable quality.'
},
{
    id: 7,
    category: 'Content / Distribution',
    title: '7. Content Repurposer',
    when: 'When you want maximum reach from a single piece of content.',
    prompt: `You are PromptAider's Content Repurposer.

Take this core content [PASTE CONTENT] and transform it into:
‚Ä¢ 2 Twitter/X posts
‚Ä¢ 2 LinkedIn posts
‚Ä¢ 2 Instagram captions
‚Ä¢ 2 short-form video scripts
‚Ä¢ 1 email
‚Ä¢ 1 carousel outline

Optimize each format for its platform.

DEBUG: If output feels repetitive, vary hooks and angles.`,
    output: 'Multi-platform content suite from one core piece.',
    tip: 'Use this before every major project to cut iteration time.'
},
{
    id: 8,
    category: 'Sales / Conversion',
    title: '8. Objection Crusher',
    when: 'When prospects hesitate, delay, or say "I\'ll think about it."',
    prompt: `You are PromptAider's Objection Crusher.

For offer [OFFER] and audience [AUDIENCE], list:
‚Ä¢ Top 5 buying objections

For each objection provide:
1) Empathy line
2) Clear rebuttal
3) Proof hook or example
4) Soft CTA

DEBUG: If skepticism is high, add a micro-case study.`,
    output: 'Battle-tested rebuttals that turn "maybe" into "yes."',
    tip: 'Use the semantic keywords as subhead starters.'
},
{
    id: 9,
    category: 'Storytelling / Brand',
    title: '9. Story Framework Builder',
    when: 'When you need emotional connection that leads to action.',
    prompt: `You are PromptAider's Story Framework Builder.

Create a story for [TOPIC/OFFER] using this flow:
‚Ä¢ Relatable problem
‚Ä¢ Internal struggle
‚Ä¢ Turning point insight
‚Ä¢ Clear solution
‚Ä¢ Call to action

Keep it human, concise, and grounded.

DEBUG: If emotion is weak, deepen the struggle moment.`,
    output: 'Compelling stories that connect emotionally and drive action.',
    tip: 'Drop these lines into your landing page, emails, or DMs.'
},
{
    id: 10,
    category: 'Strategy / Thinking',
    title: '10. Strategic Brainstorm Partner',
    when: 'When you feel stuck, unclear, or need better ideas.',
    prompt: `You are PromptAider's Strategic Brainstorm Partner.

Help me think through this challenge: [PROBLEM].

Deliver:
‚Ä¢ 5 fresh angles
‚Ä¢ 3 unconventional ideas
‚Ä¢ 1 recommended path with reasoning

Ask 2 smart follow-up questions to refine direction.

DEBUG: If ideas feel obvious, push one level deeper.`,
    output: 'Strategic clarity and fresh perspectives when you\'re stuck.',
    tip: 'Turn each tier into a bundle to increase average order value.'
}
        ];

        const bonusPrompts = [
            {
                id: 'bonus-1',
                category: 'Launch / Monetization',
                title: '$1K in 7 Days Launch Playbook',
                when: 'When you want a fast micro-launch system.',
                prompt: `You are a rapid-launch playbook.

Using [SKILL], [TOOLS], and audience [AVATAR], build a $1k-in-7-days plan with:

Daily tasks, DM + email swipes, hero section, upsell idea, and 3 minimum viable assets.`,
                output: 'A launch plan that fits one person.',
                tip: 'Deliver this as a PDF to drive list growth.'
            },
            {
                id: 'bonus-2',
                category: 'Agency / B2B',
                title: '"Replace a Freelancer" Agency Template',
                when: 'When building a service that saves clients time.',
                prompt: `You are a productized-service architect.

Turn this template into a client-ready deliverable with:

Scope, intake form (10 Qs), pricing calculator inputs, onboarding emails, and 3 checklists.`,
                output: 'A fully packaged agency service.',
                tip: 'Use this to sell B2B for higher margins.'
            }
        ];

        let expandedId = null;
        let copiedId = null;
        let showBonus = false;
        let searchTerm = '';

        function copyToClipboard(text, id) {
            navigator.clipboard.writeText(text);
            copiedId = id;
            render();
            setTimeout(() => {
                copiedId = null;
                render();
            }, 2000);
        }

        function render() {
            const allPrompts = showBonus ? [...prompts, ...bonusPrompts] : prompts;
            const filtered = allPrompts.filter(p => 
                p.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                p.category.toLowerCase().includes(searchTerm.toLowerCase())
            );

            document.getElementById('app').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
                    <!-- Header -->
                    <div class="bg-gradient-to-r from-slate-900 to-blue-900 border-b border-cyan-500/20 sticky top-0 z-50">
                        <div class="max-w-6xl mx-auto px-4 py-6">
                            <div class="flex items-center justify-between mb-4">
                                <h1 class="text-3xl font-bold">
                                    <span style="color: #f59e0b;">Prompt</span>
                                    <span style="color: #06b6d4;">Aider</span>
                                </h1>
                                <button onclick="window.print()" class="no-print px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 text-sm">
                                    üñ®Ô∏è Print
                                </button>
                            </div>
                            <p class="text-cyan-300 text-sm mb-4">Elite Level-Up Starter Kit</p>
                            <input 
                                type="text" 
                                placeholder="Search prompts..." 
                                value="${searchTerm}"
                                onInput="searchTerm = this.value; render();"
                                class="w-full px-4 py-2 bg-slate-800 border border-cyan-500/30 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:border-cyan-400"
                            />
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="max-w-6xl mx-auto px-4 py-8">
                        <h2 class="text-2xl font-bold text-white mb-6">üìã Core Elite Prompts (10)</h2>
                        
                        ${filtered.filter(p => !p.id.toString().includes('bonus')).map(p => `
                            <div class="mb-6 bg-slate-800/50 border border-cyan-500/20 rounded-xl p-6 hover:border-cyan-400/40 transition-all">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="flex-1">
                                        <span class="px-2 py-1 bg-cyan-500/20 text-cyan-300 text-xs font-semibold rounded">${p.category}</span>
                                        <h3 class="text-xl font-bold text-white mt-2 mb-1">${p.title}</h3>
                                        <p class="text-cyan-300 text-sm">‚ö° ${p.when}</p>
                                    </div>
                                    <button 
                                        onclick="expandedId = expandedId === ${p.id} ? null : ${p.id}; render();"
                                        class="no-print ml-4 p-2 hover:bg-cyan-500/10 rounded-lg transition-colors text-cyan-400"
                                    >
                                        ${expandedId === p.id ? '‚ñº' : '‚ñ∂'}
                                    </button>
                                </div>

                                ${expandedId === p.id ? `
                                    <div class="space-y-4 animate-fade-in">
                                        <div class="bg-amber-500/5 border border-amber-500/30 rounded-lg p-4">
                                            <div class="flex justify-between items-center mb-2">
                                                <span class="text-amber-400 font-semibold text-sm">üìã COPY-PASTE THIS:</span>
                                                <button 
                                                    onclick='copyToClipboard(\`${p.prompt.replace(/`/g, '\\`')}\`, ${p.id})'
                                                    class="no-print px-3 py-1 bg-amber-500/20 text-amber-300 rounded-lg hover:bg-amber-500/30 text-sm"
                                                >
                                                    ${copiedId === p.id ? '‚úì Copied!' : 'üìã Copy'}
                                                </button>
                                            </div>
                                            <pre class="text-white text-sm bg-slate-900/50 p-3 rounded border border-amber-500/20 whitespace-pre-wrap font-mono overflow-x-auto">${p.prompt}</pre>
                                        </div>
                                        <div class="bg-cyan-400/5 border border-cyan-400/30 rounded-lg p-4">
                                            <p class="text-cyan-400 font-semibold text-sm mb-2">üéØ WHAT YOU'LL GET:</p>
                                            <p class="text-slate-200 text-sm">${p.output}</p>
                                        </div>
                                        <div class="bg-purple-500/5 border border-purple-400/30 rounded-lg p-4">
                                            <p class="text-purple-400 font-semibold text-sm mb-2">üí° PRO TIP:</p>
                                            <p class="text-slate-200 text-sm">${p.tip}</p>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}

                        <!-- Bonus Section -->
                        <div class="mt-12 bg-gradient-to-br from-purple-500/10 to-pink-500/10 border-2 border-purple-500/30 rounded-2xl p-8">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-2xl font-bold text-white">üîí Bonus Hidden Gems (2)</h2>
                                <button 
                                    onclick="showBonus = !showBonus; render();"
                                    class="no-print px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg hover:shadow-lg"
                                >
                                    ${showBonus ? 'üîí Hide Bonus' : 'üîì Unlock Bonus'}
                                </button>
                            </div>

                            ${!showBonus ? `
                                <div class="text-center py-12">
                                    <div class="text-6xl mb-4">üîí</div>
                                    <p class="text-xl text-purple-300 mb-2">2 Exclusive Bonus Prompts Worth $1K+</p>
                                    <p class="text-slate-400">Click "Unlock Bonus" to reveal</p>
                                </div>
                            ` : bonusPrompts.map(p => `
                                <div class="mb-6 bg-purple-500/10 border border-purple-400/30 rounded-xl p-6">
                                    <div class="flex justify-between items-start mb-4">
                                        <div class="flex-1">
                                            <span class="px-2 py-1 bg-purple-500/20 text-purple-300 text-xs font-semibold rounded">BONUS: ${p.category}</span>
                                            <h3 class="text-xl font-bold text-white mt-2 mb-1">${p.title}</h3>
                                            <p class="text-purple-300 text-sm">‚ö° ${p.when}</p>
                                        </div>
                                        <button 
                                            onclick="expandedId = expandedId === '${p.id}' ? null : '${p.id}'; render();"
                                            class="no-print ml-4 p-2 hover:bg-purple-500/10 rounded-lg text-purple-400"
                                        >
                                            ${expandedId === p.id ? '‚ñº' : '‚ñ∂'}
                                        </button>
                                    </div>

                                    ${expandedId === p.id ? `
                                        <div class="space-y-4">
                                            <div class="bg-purple-500/5 border border-purple-400/30 rounded-lg p-4">
                                                <div class="flex justify-between items-center mb-2">
                                                    <span class="text-purple-400 font-semibold text-sm">üìã COPY-PASTE THIS:</span>
                                                    <button 
                                                        onclick='copyToClipboard(\`${p.prompt.replace(/`/g, '\\`')}\`, "${p.id}")'
                                                        class="no-print px-3 py-1 bg-purple-500/20 text-purple-300 rounded-lg hover:bg-purple-500/30 text-sm"
                                                    >
                                                        ${copiedId === p.id ? '‚úì Copied!' : 'üìã Copy'}
                                                    </button>
                                                </div>
                                                <pre class="text-white text-sm bg-slate-900/50 p-3 rounded border border-purple-400/20 whitespace-pre-wrap font-mono">${p.prompt}</pre>
                                            </div>
                                            <div class="bg-cyan-400/5 border border-cyan-400/30 rounded-lg p-4">
                                                <p class="text-cyan-400 font-semibold text-sm mb-2">üéØ WHAT YOU'LL GET:</p>
                                                <p class="text-slate-200 text-sm">${p.output}</p>
                                            </div>
                                            <div class="bg-amber-500/5 border border-amber-400/30 rounded-lg p-4">
                                                <p class="text-amber-400 font-semibold text-sm mb-2">üí° PRO TIP:</p>
                                                <p class="text-slate-200 text-sm">${p.tip}</p>
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>

                        <!-- Upgrade CTA -->
                        <div class="mt-12 bg-gradient-to-r from-amber-500/10 via-cyan-400/10 to-purple-500/10 border border-cyan-400/30 rounded-xl p-8 text-center">
                            <h2 class="text-2xl font-bold text-white mb-4">Want the Full System?</h2>
                            <p class="text-cyan-300 mb-6">150 elite procurement prompts + advanced workflows</p>
                            <a href="https://promptaider.gumroad.com/l/150procurementprompts" 
                               target="_blank"
                               class="inline-block px-8 py-4 bg-gradient-to-r from-amber-500 to-orange-500 text-white font-bold rounded-lg hover:shadow-lg text-lg">
                                üíé Get the Premium Elite Kit ($59)
                            </a>
                        </div>

                        <!-- Footer -->
                        <div class="mt-8 text-center text-slate-400 text-sm">
                            <p>Created by <span style="color: #f59e0b;" class="font-semibold">Prompt</span><span style="color: #06b6d4;" class="font-semibold">Aider</span></p>
                            <p class="mt-2">10 Core + 2 Bonus ‚Ä¢ Copy-Paste Ready</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initial render
        render();
    </script>
</body>
</html>

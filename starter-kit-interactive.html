<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptAider - Interactive Starter Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
        }

        @media print {
            .no-print { 
                display: none !important; 
            }
        }

        /* Animated Logo */
        @keyframes logoPulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(245, 158, 11, 0.6), 0 0 40px rgba(245, 158, 11, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(6, 182, 212, 0.6), 0 0 40px rgba(6, 182, 212, 0.3);
            }
        }

        .logo-pulse {
            animation: logoPulse 3s ease-in-out infinite;
        }

        /* Glassmorphic Header */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, rgba(245, 158, 11, 0.4), rgba(6, 182, 212, 0.4), rgba(168, 85, 247, 0.4)) 1;
        }

        @media (max-width: 768px) {
            .sticky-header {
                position: relative;
            }
        }

        /* Interactive Stat Cards */
        @keyframes statPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-card:hover {
            animation: statPulse 0.6s ease-in-out;
        }

        /* Play Button Magic - Enhanced */
        @keyframes playJump {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-12px); 
            }
        }

        @keyframes playShine {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.8)) 
                        drop-shadow(0 0 20px rgba(6, 182, 212, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(245, 158, 11, 1)) 
                        drop-shadow(0 0 30px rgba(245, 158, 11, 0.6));
            }
        }

        @keyframes rainbowBorder {
            0% { 
                border-color: rgba(245, 158, 11, 0.9);
                box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
            }
            33% { 
                border-color: rgba(6, 182, 212, 0.9);
                box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
            }
            66% { 
                border-color: rgba(168, 85, 247, 0.9);
                box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            }
            100% { 
                border-color: rgba(245, 158, 11, 0.9);
                box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
            }
        }
            @keyframes rotateGlow {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
         }
            .play-btn:hover::before {
      opacity: 0.7;
    }
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
            }
            50% {
                box-shadow: 0 0 25px rgba(245, 158, 11, 0.6);
            }
        }

        @keyframes rainbowSpin {
            0% {
                background: conic-gradient(
                    from 0deg,
                    rgba(245, 158, 11, 0.8),
                    rgba(6, 182, 212, 0.8),
                    rgba(168, 85, 247, 0.8),
                    rgba(236, 72, 153, 0.8),
                    rgba(245, 158, 11, 0.8)
                );
            }
            100% {
                background: conic-gradient(
                    from 360deg,
                    rgba(245, 158, 11, 0.8),
                    rgba(6, 182, 212, 0.8),
                    rgba(168, 85, 247, 0.8),
                    rgba(236, 72, 153, 0.8),
                    rgba(245, 158, 11, 0.8)
                );
            }
        }

        .play-button {
            animation: playJump 2.5s ease-in-out infinite, 
                       playShine 3s ease-in-out infinite,
                       pulseGlow 2s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid transparent;
            position: relative;
            overflow: visible;
        }

        .play-button::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(8px);
        }

        .play-button:hover::before {
            opacity: 1;
            animation: rainbowSpin 2s linear infinite;
        }

        .play-button:hover {
            animation: playJump 0.6s ease-in-out infinite, 
                       playShine 1.2s ease-in-out infinite,
                       rainbowBorder 2s linear infinite;
            transform: scale(1.4) translateY(-5px) rotate(5deg);
            border: 3px solid;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.2), transparent);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.6), 
                        0 0 60px rgba(245, 158, 11, 0.4);
        }

        .play-button:hover {
            animation: playJump 0.6s ease-in-out infinite, 
                       playShine 1.2s ease-in-out infinite,
                       rotateGlow 3s linear infinite;
                       rainbowBorder 2s linear infinite;
            transform: scale(1.4) translateY(-5px) rotate(5deg);
            border: 3px solid;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.2), transparent);
        }

        /* Elevated Prompt Cards */
        .prompt-card {
            transition: all 0.4s ease;
        }

        .prompt-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(6, 182, 212, 0.3);
            border-color: rgba(6, 182, 212, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Beautiful Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #f59e0b, #06b6d4);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #06b6d4, #a855f7);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        const prompts = [
            {
                id: 1,
                category: 'Messaging / Copywriting',
                title: '1. Brand Voice Lock',
                when: 'When your outputs sound robotic or "not you."',
                prompt: `Rules: (1) sentences ‚â§18 words, (2) zero jargon, (3) one micro-story or example, (4) finish with a one-line CTA.

Rewrite this [TYPE] about [TOPIC] for [AUDIENCE].

Return 3 versions: Short / Medium / Long.

Add 3 high-conversion headlines.

DEBUG: If any line feels generic, shift into "behavioral copywriter + conversion analyst" mode and revise.`,
                output: 'On-brand copy that sounds human, clean, and scroll-stopping.',
                tip: 'Save your preferred output as a "Voice Memory" and reuse across all prompts.'
            },
            {
                id: 2,
                category: 'Content / Growth',
                title: '2. Short-Form Hook Generator',
                when: 'When you need hooks that grab instantly.',
                prompt: `You are a short-form growth editor. Create 5 video scripts for [TOPIC] with:

(A) 3-second hook, (B) 3-beat body, (C) 3-second CTA.

Add on-screen text, thumbnail line, and a caption under 120 characters.

DEBUG: If hooks feel weak, return 3 alternatives using "curiosity gap" or "contrary angle."`,
                output: 'Platform-optimized scripts that boost watch time.',
                tip: 'Use one script per week and turn each beat into a carousel or email.'
            },
            {
                id: 3,
                category: 'Monetization',
                title: '3. Rapid Offer Builder',
                when: 'When you want to turn an idea into a sellable offer fast.',
                prompt: `You are a product-launch strategist.

Turn this idea [IDEA] into a paid micro-offer priced at $[PRICE].

Deliver: (1) 1-line value promise, (2) 3 deliverables, (3) 7-day launch plan,
(4) 3 lead magnet headline options, (5) 3 objections + rebuttals.

DEBUG: Adjust pricing if audience willingness doesn't match.`,
                output: 'A ready-to-sell offer with a launch path you can follow today.',
                tip: 'Use the 7-day plan as a mini-challenge for fast wins.'
            },
            {
                id: 4,
                category: 'Sales / Pages',
                title: '4. Landing Hero Generator',
                when: 'When building a landing page or sales page hero section.',
                prompt: `You are a direct-response copywriter.

Create a landing hero for [PRODUCT]:

(A) 3 headline options, (B) subhead, (C) 3 benefit bullets, (D) social proof slot, (E) CTA line.

Add a 1-paragraph FAQ tackling the biggest objection.

DEBUG: Provide an A/B version using "avoid pain" instead of "gain."`,
                output: 'Clean, punchy hero copy that boosts conversions.',
                tip: 'Put the strongest headline in the hero and use the others as ads.'
            },
            {
                id: 5,
                category: 'Research / Strategy',
                title: '5. Research Brief Engine',
                when: 'When you need fast clarity without information overload.',
                prompt: `You are an executive research analyst.

For topic [TOPIC], return:

(1) 1-sentence thesis,
(2) 5 key findings (1 sentence each + source suggestion),
(3) 3 recommended actions with timeline + owner.

Add a confidence score per finding.

DEBUG: If unsure, mark "cannot confirm" and list data needed.`,
                output: 'A clear brief that\'s actionable, skimmable, and grounded.',
                tip: 'Use this before making any decision, pitch, or strategy doc.'
            },
            {
                id: 6,
                category: 'Email Marketing / Automation',
                title: '6. Email Sequence Architect',
                when: 'When you want emails that nurture, educate, and convert without manual effort.',
                prompt: `You are PromptAider's Email Sequence Architect.

Build a complete email funnel for [OFFER] targeting [AUDIENCE].

Deliver:
‚Ä¢ Email 1: Welcome + clarity
‚Ä¢ Email 2: Value + quick win
‚Ä¢ Email 3: Authority + insight
‚Ä¢ Email 4: Objection handling
‚Ä¢ Email 5: Soft conversion CTA

Each email must include: subject line, preview text, body copy, and CTA.

Tone: direct, friendly, concise.

DEBUG: If conversion feels weak, strengthen Email 4 objections and CTA urgency.`,
                output: 'A complete 5-email sequence that nurtures leads to conversion.',
                tip: 'This is your go-to format for predictable quality.'
            },
            {
                id: 7,
                category: 'Content / Distribution',
                title: '7. Content Repurposer',
                when: 'When you want maximum reach from a single piece of content.',
                prompt: `You are PromptAider's Content Repurposer.

Take this core content [PASTE CONTENT] and transform it into:
‚Ä¢ 2 Twitter/X posts
‚Ä¢ 2 LinkedIn posts
‚Ä¢ 2 Instagram captions
‚Ä¢ 2 short-form video scripts
‚Ä¢ 1 email
‚Ä¢ 1 carousel outline

Optimize each format for its platform.

DEBUG: If output feels repetitive, vary hooks and angles.`,
                output: 'Multi-platform content suite from one core piece.',
                tip: 'Use this before every major project to cut iteration time.'
            },
            {
                id: 8,
                category: 'Sales / Conversion',
                title: '8. Objection Crusher',
                when: 'When prospects hesitate, delay, or say "I\'ll think about it."',
                prompt: `You are PromptAider's Objection Crusher.

For offer [OFFER] and audience [AUDIENCE], list:
‚Ä¢ Top 5 buying objections

For each objection provide:
1) Empathy line
2) Clear rebuttal
3) Proof hook or example
4) Soft CTA

DEBUG: If skepticism is high, add a micro-case study.`,
                output: 'Battle-tested rebuttals that turn "maybe" into "yes."',
                tip: 'Use the semantic keywords as subhead starters.'
            },
            {
                id: 9,
                category: 'Storytelling / Brand',
                title: '9. Story Framework Builder',
                when: 'When you need emotional connection that leads to action.',
                prompt: `You are PromptAider's Story Framework Builder.

Create a story for [TOPIC/OFFER] using this flow:
‚Ä¢ Relatable problem
‚Ä¢ Internal struggle
‚Ä¢ Turning point insight
‚Ä¢ Clear solution
‚Ä¢ Call to action

Keep it human, concise, and grounded.

DEBUG: If emotion is weak, deepen the struggle moment.`,
                output: 'Compelling stories that connect emotionally and drive action.',
                tip: 'Drop these lines into your landing page, emails, or DMs.'
            },
            {
                id: 10,
                category: 'Strategy / Thinking',
                title: '10. Strategic Brainstorm Partner',
                when: 'When you feel stuck, unclear, or need better ideas.',
                prompt: `You are PromptAider's Strategic Brainstorm Partner.

Help me think through this challenge: [PROBLEM].

Deliver:
‚Ä¢ 5 fresh angles
‚Ä¢ 3 unconventional ideas
‚Ä¢ 1 recommended path with reasoning

Ask 2 smart follow-up questions to refine direction.

DEBUG: If ideas feel obvious, push one level deeper.`,
                output: 'Strategic clarity and fresh perspectives when you\'re stuck.',
                tip: 'Turn each tier into a bundle to increase average order value.'
            }
        ];

        const bonusPrompts = [
            {
                id: 'bonus-1',
                category: 'Launch / Monetization',
                title: '$1K in 7 Days Launch Playbook',
                when: 'When you want a fast micro-launch system.',
                prompt: `You are a rapid-launch playbook.

Using [SKILL], [TOOLS], and audience [AVATAR], build a $1k-in-7-days plan with:

Daily tasks, DM + email swipes, hero section, upsell idea, and 3 minimum viable assets.`,
                output: 'A launch plan that fits one person.',
                tip: 'Deliver this as a PDF to drive list growth.'
            },
            {
                id: 'bonus-2',
                category: 'Agency / B2B',
                title: '"Replace a Freelancer" Agency Template',
                when: 'When building a service that saves clients time.',
                prompt: `You are a productized-service architect.

Turn this template into a client-ready deliverable with:

Scope, intake form (10 Qs), pricing calculator inputs, onboarding emails, and 3 checklists.`,
                output: 'A fully packaged agency service.',
                tip: 'Use this to sell B2B for higher margins.'
            }
        ];

        let state = {
            expandedId: null,
            copiedId: null,
            showBonus: false,
            searchTerm: ''
        };

        function copyToClipboard(text, id) {
            navigator.clipboard.writeText(text).then(() => {
                state.copiedId = id;
                render();
                setTimeout(() => {
                    state.copiedId = null;
                    render();
                }, 2000);
            });
        }

        function toggleExpand(id) {
            state.expandedId = state.expandedId === id ? null : id;
            render();
        }

        function toggleBonus() {
            state.showBonus = !state.showBonus;
            render();
        }

        function updateSearch(value) {
            state.searchTerm = value;
            render();
        }

        function render() {
            const allPrompts = state.showBonus ? [...prompts, ...bonusPrompts] : prompts;
            const filtered = allPrompts.filter(p => 
                p.title.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                p.category.toLowerCase().includes(state.searchTerm.toLowerCase())
            );

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="sticky-header">
                    <div class="max-w-4xl mx-auto px-4 sm:px-6 py-4 sm:py-6">
                        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
                            <div>
                                <h1 class="text-2xl sm:text-3xl font-bold logo-pulse">
                                    <span style="color: #f59e0b;">Prompt</span><span style="color: #06b6d4;">Aider</span>
                                
                            </h1>
                                <p class="text-cyan-300 text-xs sm:text-sm mt-1">Elite Level-Up Starter Kit</p>
                            </div>
                            <button 
                                onclick="window.print()" 
                                class="no-print px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 text-sm font-semibold transition-all hover:shadow-lg"
                            >
                                üñ®Ô∏è Print
                            </button>
                        </div>
                        <input 
                            type="text" 
                            placeholder="Search prompts..." 
                            value="${state.searchTerm}"
                            oninput="updateSearch(this.value)"
                            class="w-full px-4 py-2 sm:py-3 bg-slate-800/60 backdrop-blur-sm border border-cyan-500/30 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 text-sm sm:text-base transition-all"
                        />
                    </div>
                </div>

                <div class="max-w-4xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
                    <div class="grid grid-cols-3 gap-3 sm:gap-4 mb-6 sm:mb-8">
                        <div class="stat-card bg-amber-500/10 border border-amber-500/30 rounded-lg p-3 sm:p-4 text-center cursor-pointer">
                            <div class="text-xl sm:text-2xl font-bold text-white">10</div>
                            <div class="text-amber-300 text-xs sm:text-sm">Core Prompts</div>
                        </div>
                        <div class="stat-card bg-purple-500/10 border border-purple-500/30 rounded-lg p-3 sm:p-4 text-center cursor-pointer">
                            <div class="text-xl sm:text-2xl font-bold text-white">2</div>
                            <div class="text-purple-300 text-xs sm:text-sm">Bonus Gems</div>
                        </div>
                        <div class="stat-card bg-cyan-500/10 border border-cyan-500/30 rounded-lg p-3 sm:p-4 text-center cursor-pointer">
                            <div class="text-xl sm:text-2xl font-bold text-white">‚úì</div>
                            <div class="text-cyan-300 text-xs sm:text-sm">Copy-Paste</div>
                        </div>
                    </div>

                    <h2 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">üìã Core Elite Prompts</h2>
                    
                    ${filtered.filter(p => !p.id.toString().includes('bonus')).map(p => `
                        <div class="prompt-card mb-4 sm:mb-6 bg-slate-800/50 backdrop-blur-sm border border-cyan-500/20 rounded-xl p-4 sm:p-6">
                            <div class="flex justify-between items-start gap-3 mb-3 sm:mb-4">
                                <div class="flex-1 min-w-0">
                                    <span class="inline-block px-2 py-1 bg-cyan-500/20 text-cyan-300 text-xs font-semibold rounded mb-2">${p.category}</span>
                                    <h3 class="text-base sm:text-xl font-bold text-white mb-1 break-words">${p.title}</h3>
                                    <p class="text-cyan-300 text-xs sm:text-sm">‚ö° ${p.when}</p>
                                </div>
                                <button 
                                    onclick="toggleExpand(${p.id})"
                                    class="no-print play-button flex-shrink-0 p-2 hover:bg-cyan-500/10 rounded-lg transition-all text-cyan-400 text-lg"
                                >
                                    ${state.expandedId === p.id ? '‚ñº' : '‚ñ∂'}
                                </button>
                            </div>

                            ${state.expandedId === p.id ? `
                                <div class="space-y-3 sm:space-y-4 animate-fade-in">
                                    <div class="bg-amber-500/5 border border-amber-500/30 rounded-lg p-3 sm:p-4">
                                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2 mb-2">
                                            <span class="text-amber-400 font-semibold text-xs sm:text-sm">üìã COPY-PASTE THIS:</span>
                                            <button 
                                                onclick='copyToClipboard(\`${p.prompt.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`, ${p.id})'
                                                class="no-print px-3 py-1.5 sm:py-1 bg-amber-500/20 text-amber-300 rounded-lg hover:bg-amber-500/30 text-xs sm:text-sm font-semibold transition-all hover:shadow-lg"
                                            >
                                                ${state.copiedId === p.id ? '‚úì Copied!' : 'üìã Copy'}
                                            </button>
                                        </div>
                                        <pre class="text-white text-xs sm:text-sm bg-slate-900/50 p-3 rounded border border-amber-500/20 whitespace-pre-wrap font-mono overflow-x-auto">${p.prompt}</pre>
                                    </div>
                                    <div class="bg-cyan-400/5 border border-cyan-400/30 rounded-lg p-3 sm:p-4">
                                        <p class="text-cyan-400 font-semibold text-xs sm:text-sm mb-2">üéØ WHAT YOU'LL GET:</p>
                                        <p class="text-slate-200 text-xs sm:text-sm">${p.output}</p>
                                    </div>
                                    <div class="bg-purple-500/5 border border-purple-400/30 rounded-lg p-3 sm:p-4">
                                        <p class="text-purple-400 font-semibold text-xs sm:text-sm mb-2">üí° PRO TIP:</p>
                                        <p class="text-slate-200 text-xs sm:text-sm">${p.tip}</p>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}

                    <div class="mt-8 sm:mt-12 bg-gradient-to-br from-purple-500/10 to-pink-500/10 border-2 border-purple-500/30 rounded-2xl p-4 sm:p-8">
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-4 sm:mb-6">
                            <h2 class="text-xl sm:text-2xl font-bold text-white">üîí Bonus Hidden Gems</h2>
                            <button 
                                onclick="toggleBonus()"
                                class="no-print w-full sm:w-auto px-4 sm:px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg hover:shadow-lg transition-all text-sm sm:text-base hover:scale-105"
                            >
                                ${state.showBonus ? 'üîì Hide Bonus' : 'üîì Unlock Bonus'}
                            </button>
                        </div>

                        ${!state.showBonus ? `
                            <div class="text-center py-8 sm:py-12">
                                <div class="text-4xl sm:text-6xl mb-3 sm:mb-4">üîí</div>
                                <p class="text-lg sm:text-xl text-purple-300 mb-2">2 Exclusive Bonus Prompts</p>
                                <p class="text-sm sm:text-base text-slate-400">Worth $1K+ in Value</p>
                            </div>
                        ` : bonusPrompts.map(p => `
                            <div class="mb-4 sm:mb-6 bg-purple-500/10 backdrop-blur-sm border border-purple-400/30 rounded-xl p-4 sm:p-6">
                                <div class="flex justify-between items-start gap-3 mb-3 sm:mb-4">
                                    <div class="flex-1 min-w-0">
                                        <span class="inline-block px-2 py-1 bg-purple-500/20 text-purple-300 text-xs font-semibold rounded mb-2">BONUS: ${p.category}</span>
                                        <h3 class="text-base sm:text-xl font-bold text-white mb-1 break-words">${p.title}</h3>
                                        <p class="text-purple-300 text-xs sm:text-sm">‚ö° ${p.when}</p>
                                    </div>
                                    <button 
                                        onclick="toggleExpand('${p.id}')"
                                        class="no-print play-button flex-shrink-0 p-2 hover:bg-purple-500/10 rounded-lg text-purple-400 text-lg"
                                    >
                                        ${state.expandedId === p.id ? '‚ñº' : '‚ñ∂'}
                                    </button>
                                </div>

                                ${state.expandedId === p.id ? `
                                    <div class="space-y-3 sm:space-y-4 animate-fade-in">
                                        <div class="bg-purple-500/5 border border-purple-400/30 rounded-lg p-3 sm:p-4">
                                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2 mb-2">
                                                <span class="text-purple-400 font-semibold text-xs sm:text-sm">üìã COPY-PASTE THIS:</span>
                                                <button 
                                                    onclick='copyToClipboard(\`${p.prompt.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`, "${p.id}")'
                                                    class="no-print px-3 py-1.5 sm:py-1 bg-purple-500/20 text-purple-300 rounded-lg hover:bg-purple-500/30 text-xs sm:text-sm font-semibold transition-all hover:shadow-lg"

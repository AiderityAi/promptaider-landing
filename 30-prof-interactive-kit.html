<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptAider - 30 Essential Prompts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
        }

        @media print {
            .no-print { 
                display: none !important; 
            }
        }

        @keyframes logoPulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(245, 158, 11, 0.6), 0 0 40px rgba(245, 158, 11, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(6, 182, 212, 0.6), 0 0 40px rgba(6, 182, 212, 0.3);
            }
        }

        .logo-pulse {
            animation: logoPulse 3s ease-in-out infinite;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, rgba(245, 158, 11, 0.4), rgba(6, 182, 212, 0.4), rgba(168, 85, 247, 0.4)) 1;
        }

        @media (max-width: 768px) {
            .sticky-header {
                position: relative;
            }
        }

        @keyframes categoryGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(6, 182, 212, 0.3); }
            50% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.5); }
        }

        .category-pill {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-pill:hover {
            animation: categoryGlow 2s ease-in-out infinite;
            transform: scale(1.05);
        }

        .category-pill.active {
            background: linear-gradient(135deg, #06b6d4, #a855f7);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }

        @keyframes statPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-card:hover {
            animation: statPulse 0.6s ease-in-out;
        }

        /* Play Button Magic - Enhanced */
        @keyframes playJump {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-12px); 
            }
        }

        @keyframes playShine {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.8)) 
                        drop-shadow(0 0 20px rgba(6, 182, 212, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(245, 158, 11, 1)) 
                        drop-shadow(0 0 30px rgba(245, 158, 11, 0.6));
            }
        }

        @keyframes rainbowBorder {
            0% { 
                border-color: rgba(245, 158, 11, 0.9);
                box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
            }
            33% { 
                border-color: rgba(6, 182, 212, 0.9);
                box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
            }
            66% { 
                border-color: rgba(168, 85, 247, 0.9);
                box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            }
            100% { 
                border-color: rgba(245, 158, 11, 0.9);
                box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
            }
        }
            @keyframes rotateGlow {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
         }
            .play-btn:hover::before {
      opacity: 0.7;
    }
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
            }
            50% {
                box-shadow: 0 0 25px rgba(245, 158, 11, 0.6);
            }
        }

        @keyframes rainbowSpin {
            0% {
                background: conic-gradient(
                    from 0deg,
                    rgba(245, 158, 11, 0.8),
                    rgba(6, 182, 212, 0.8),
                    rgba(168, 85, 247, 0.8),
                    rgba(236, 72, 153, 0.8),
                    rgba(245, 158, 11, 0.8)
                );
            }
            100% {
                background: conic-gradient(
                    from 360deg,
                    rgba(245, 158, 11, 0.8),
                    rgba(6, 182, 212, 0.8),
                    rgba(168, 85, 247, 0.8),
                    rgba(236, 72, 153, 0.8),
                    rgba(245, 158, 11, 0.8)
                );
            }
        }

        .play-button {
            animation: playJump 2.5s ease-in-out infinite, 
                       playShine 3s ease-in-out infinite,
                       pulseGlow 2s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid transparent;
            position: relative;
            overflow: visible;
        }

        .play-button::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(8px);
        }

        .play-button:hover::before {
            opacity: 1;
            animation: rainbowSpin 2s linear infinite;
        }

        .play-button:hover {
            animation: playJump 0.6s ease-in-out infinite, 
                       playShine 1.2s ease-in-out infinite,
                       rainbowBorder 2s linear infinite;
            transform: scale(1.4) translateY(-5px) rotate(5deg);
            border: 3px solid;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.2), transparent);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.6), 
                        0 0 60px rgba(245, 158, 11, 0.4);
        }

        .play-button:hover {
            animation: playJump 0.6s ease-in-out infinite, 
                       playShine 1.2s ease-in-out infinite,
                       rotateGlow 3s linear infinite;
                       rainbowBorder 2s linear infinite;
            transform: scale(1.4) translateY(-5px) rotate(5deg);
            border: 3px solid;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.2), transparent);
        }

        .prompt-card {
            transition: all 0.4s ease;
        }

        .prompt-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(6, 182, 212, 0.3);
            border-color: rgba(6, 182, 212, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #f59e0b, #06b6d4);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #06b6d4, #a855f7);
        }

        .badge-essential {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 10px rgba(245, 158, 11, 0.5); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.7); }
        }
    </style>
</head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            scroll-behavior: smooth;
        }

            margin: 0;
            padding: 0;

            overflow-y: auto;

        }

        @media print {
            .no-print { 
                display: none !important; 
            }
        }

        @keyframes logoPulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(245, 158, 11, 0.6), 0 0 40px rgba(245, 158, 11, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(6, 182, 212, 0.6), 0 0 40px rgba(6, 182, 212, 0.3);
            }
        }

        .logo-pulse {
            animation: logoPulse 3s ease-in-out infinite;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, rgba(245, 158, 11, 0.4), rgba(6, 182, 212, 0.4), rgba(168, 85, 247, 0.4)) 1;
        }

        @media (max-width: 768px) {
            .sticky-header {
                position: relative;
            }
        }

        @keyframes categoryGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(6, 182, 212, 0.3); }
            50% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.5); }

            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-pill:hover {
            animation: categoryGlow 2s ease-in-out infinite;
            transform: scale(1.05);
        }

        .category-pill.active {
            background: linear-gradient(135deg, #06b6d4, #a855f7);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }

        @keyframes statPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-card:hover {
            animation: statPulse 0.6s ease-in-out;
        }

            @keyframes rotateGlow {

         }
            .play-btn:hover::before {
      opacity: 0.7;

            position: relative;
            overflow: visible;
        }

        .play-button::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(8px);
        }

        .play-button:hover::before {
            opacity: 1;
            animation: rainbowSpin 2s linear infinite;
        }

        .play-button:hover {
            animation: playJump 0.6s ease-in-out infinite, 
                       playShine 1.2s ease-in-out infinite,
                       rainbowBorder 2s linear infinite;
            transform: scale(1.4) translateY(-5px) rotate(5deg);
            border: 3px solid;

            background: radial-gradient(circle, rgba(6, 182, 212, 0.2), transparent);

            transform: translateY(-8px);

            from {
                opacity: 0;
                transform: translateY(10px);
            }

                opacity: 1;
                transform: translateY(0);
            }
        }

            animation: fadeIn 0.3s ease-out;
        }

            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #f59e0b, #06b6d4);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #06b6d4, #a855f7);
        }
    </style>
</head>

            {

                output: 'Complete SEO brief for high-ranking content.',

        ];

        // Add 130 more prompts here in production...
        // For demo purposes, I'll duplicate and modify some to show full functionality

        for(let i = 21; i <= 150; i++) {
            const basePrompt = prompts[i % 20];
            prompts.push({
                ...basePrompt,
                id: i,
                title: `${basePrompt.title} ${Math.floor(i/20) > 0 ? 'Advanced' : ''}`.trim()
            });
        }

        let state = {
            expandedId: null,
            copiedId: null,
            selectedCategory: 'All',
            searchTerm: '',
            currentPage: 1,
            promptsPerPage: 10
        };

        function copyToClipboard(text, id) {
            navigator.clipboard.writeText(text).then(() => {
                state.copiedId = id;
                render();
                setTimeout(() => {
                    state.copiedId = null;
                    render();
                }, 2000);
            });
        }

        function toggleExpand(id) {
            state.expandedId = state.expandedId === id ? null : id;
            render();
        }

        function selectCategory(category) {
            state.selectedCategory = category;
            state.currentPage = 1;
            render();
        }

        function updateSearch(value) {
            state.searchTerm = value;
            state.currentPage = 1;
            render();
        }

        function changePage(page) {
            state.currentPage = page;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            render();
        }

        function getFilteredPrompts() {
            let filtered = prompts;
            
            if (state.selectedCategory !== 'All') {
                filtered = filtered.filter(p => p.category === state.selectedCategory);
            }
            
            if (state.searchTerm) {
                filtered = filtered.filter(p =>

                    p.category.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                    p.prompt.toLowerCase().includes(state.searchTerm.toLowerCase())
                );
            }
            
            return filtered;
        }

                            placeholder="Search 150 prompts..."

                        />
                    </div>
                </div>

                <div class="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-8">

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 sm:gap-4 mb-6 sm:mb-8">

                        </div>

                            <div class="text-xl sm:text-2xl font-bold text-white">10</div>
                            <div class="text-purple-300 text-xs sm:text-sm">Categories</div>
                        </div>
                        <div class="stat-card bg-cyan-500/10 border border-cyan-500/30 rounded-lg p-3 sm:p-4 text-center cursor-pointer">
                            <div class="text-xl sm:text-2xl font-bold text-white">${filtered.length}</div>
